plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    withJavadocJar()
    withSourcesJar()

    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.teran-joseluis'
            artifactId = 'calculator-app'
            version = '0.1'
            from components.java
            pom {
                name = 'calculator-app'
                description = 'Open-Source Calculator Library'
                url = 'https://github.com/teran-joseluis/calculator-app'
                inceptionYear = '2024'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id = 'teran-joseluis'
                        name = 'Jose Luis Teran'
                        email = 'joseluisteran2617@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com:teran-joseluis/calculator-app.git'
                    developerConnection = 'scm:git:ssh://github.com:teran-joseluis/calculator-app.git'
                    url = 'https://github.com/teran-joseluis/calculator-app'
                }
            }
        }
    }
    repositories {
        maven {
            name = 'OSSRH'
            url = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2'
            credentials {
                username = project.properties["ossrhUsername"]
                password = project.properties["ossrhPassword"]
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}
